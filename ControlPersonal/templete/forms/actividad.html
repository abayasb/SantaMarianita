{% extends 'master/master.html' %}
{%block content%}
<form action="" method="post" class="form-inline">
    {%csrf_token%}
    <div class="col-xl-10 col-md-10 mb-10">
        {%if object %}
        <div class="card border-left-warning shadow h-100 py-2">
            {%else%}
            <div class="card border-left-success shadow h-100 py-2">
                {%endif%}
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                {%if object%}Editar {%else%}Nueva {%endif%}actividad
                            </div>
                            <div class="dropdown-divider"></div>

                            <div class="row">
                                <div class="col-4">
                                    <div class="input-group">
                                        <input type="text" name="actividad" id="id_actividad" class="form-control"
                                            maxlength="100" required placeholder="actividad"
                                            value="{%if object%} {{object.actividad}}{%endif%}">
                                    </div>
                                </div>

                            </div>
                            <div class="dropdown-divider"></div>

                            <div class="dropdown-divider"></div>
                            <div class="row">
                                <div class="col">
                                    <button type="submit" class="btn btn-danger"><span
                                            class="fa fa-save"></span>Guardar</button>
                                    <a href="{% url 'ControlPersonal:lista_actividad'%}" class="btn btn-success"><span
                                            class="fa fa-undo"></span>Cancelar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{%endblock content%}
