<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <form method="GET" class="form-inline" action="{%url 'ControlPersonal:reporte_proovedor'%}">
            {% csrf_token %}
            <div class="col">
                <div class="card border-left-danger shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col-12">
                                <div class="text-xs font-weight-bold text-warning text-uppercase">
                                    <div class="success">
                                        <div class="input-group mb-5">
                                            <div class="row">
                                                <div class="col-12">

                                                    <label class="input-group-text" for="">Buscar por
                                                        proovedor</label><br>

                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-3">
                                                    <label id="id_estado_activo"
                                                        style="display: inline; padding-top: 0px;font-size: 17px;margin: auto 18px;"
                                                        disabled="false">
                                                        <input type="radio" name="estado" value="True">
                                                        Activo
                                                    </label>
                                                </div>

                                                <div class="col-4">
                                                    <label id="id_estado_inactivo"
                                                        style="display: inline; padding-top: 0px;font-size: 17px;margin: auto 18px; "
                                                        disabled="false">
                                                        <input type="radio" name="estado" value="False">
                                                        Inactivo
                                                    </label>
                                                </div>

                                                <div class="col-4">
                                                    <label id="id_estado_general"
                                                        style="display: inline; padding-top: 0px;font-size: 17px;margin: auto 18px;"
                                                        disabled="false">
                                                        <input type="radio" name="estado" value="general">
                                                        General
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                               <br> <button type="submit" class="btn btn-danger" id=""><i
                                        class="far fa-question-circle"></i>Buscar</button>
                                <button type="button" class="btn btn-success" onclick="return cerrar_modal()"> 
                                    Cancelar </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
