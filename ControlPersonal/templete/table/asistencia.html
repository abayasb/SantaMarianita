{% extends 'master/master.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/reloj.css' %}">
{% endblock css %}

{%block content%}
<div class="card shadow mb-4">
    <!-- Card Header - Dropdown -->
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Asistencia</h6>

    </div>
    <!-- Card Body -->
    <div class="card-body">

        <div class="tiempo">
            <div class="fecha">
                <p id="diaSemana" class="diaSemana"></p>
                <p id="dia" class="dia"></p>
                <p>de </p>
                <p id="mes" class="mes"></p>
                <p>del </p>
                <p id="anio" class="anio"></p>
            </div>

            <div class="reloj">
                <p id="horas" class="horas"></p>
                <p>:</p>
                <p id="minutos" class="minutos"></p>
                <p>:</p>
                <div class="caja">
                    <p id="ampm" class="ampm"></p>
                    <p id="segundos" class="segundos"></p>
                </div>
            </div>
        </div>

        <script src="{% static 'js/reloj.js'%}"></script>

        <form action="{% url 'ControlPersonal:registro_asistencia'%}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-6">
                    <input type="text" name="cedula" maxlength="10" placeholder="Cedula" class="form-control">
                    <div class="dropdown-divider"></div>

                    <button type="submit" class="form-control btn btn-success">Asistencia</button>
                </div>
            </div>
        </form>

        <table class="table table-striper table-hover">
            <thead>
            <th>Empleado</th>
            <th>Hora de ingreso</th>
            <th>Estado</th>
            </thead>
            <tbody>
            {% for empleado in object %}
              <tr>
                  <th></th>
              </tr>
            {%endfor%}
            </tbody>
        </table>

    </div>
</div>


{%endblock content%}
